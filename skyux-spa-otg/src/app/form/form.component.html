<div style="border: 1px solid #F6F6F6; margin: 50px 300px; background-color: #F6F6F6; box-shadow: -1px 1px 87px -20px rgba(0,0,0,0.75);">
  <div style="margin: 100px 150px;">

    <h1>Non-Profit Form</h1>

          <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">

            <!--name-->
            <div style="padding-bottom: 10px;">
                <label for="first-name" class="sky-control-label sky-control-label-required">First Name</label>
                <input class="sky-form-control" type="text" name="fname" id="first-name" [(ngModel)]="np.fname" #fname="ngModel" required>
                <!--show error only when field is not valid & it's dirty or form submited-->
                <small [hidden]="fname.valid || (fname.pristine && !f.submitted)">
                    First Name is required.
                </small>
            </div>
            <div style="padding-bottom: 10px;">
                <label for="last-name" class="sky-control-label sky-control-label-required">Last Name</label>
                <input class="sky-form-control" type="text" name="lname" id="last-name" [(ngModel)]="np.lname" #lname="ngModel" required>
                <!--show error only when field is not valid & it's dirty or form submited-->
                <small [hidden]="lname.valid || (lname.pristine && !f.submitted)">
                    Last Name is required.
                </small>
            </div>

            <!--volunteer date-->
            <div style="max-width: 50%; padding-bottom: 30px;">
              <label for="vol-date" class="sky-control-label sky-control-label-required">Volunteer Date</label>
              <sky-datepicker #picker>
                <input class="sky-form-control" name="volDate" id="vol-date" [(ngModel)]="np.volDate" [skyDatepickerInput]="picker" #volDate="ngModel" required>
              </sky-datepicker>
              <div class="sky-error-label" *ngIf="volDate.errors && volDate.errors.skyDate && (volDate.dirty || volDate.touched)">
                <span [hidden]="!volDate.errors.skyDate.invalid">Please enter a valid date.</span>
              </div>
            </div>

            <button class="sky-form-control sky-btn sky-btn-primary" style="max-width: 30%; margin: auto; display: block;" type="submit">Submit</button>
          </form> 
  </div>
</div>
